{% extends 'courses/layout.html' %}
{% block body %}

<h1>Course List:</h1>
<ul>
    {% for course in courses %}
    <li>
        <a href="{% url 'courses:course' course.id %}">
             {{ course.code}}  {{ course.name }}
        </a>
    </li>
    {% empty %}
    <li>No course.</li>
    {% endfor %}
</ul>

<h2><a href="{% url 'users:index' %}">Back to Home</a></h2>
{% endblock %}
